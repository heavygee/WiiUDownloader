version: '3.8'

services:
  wiiu-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "11235:11235"
    volumes:
      - ./downloads:/downloads
      - ./logs:/logs
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wiiu-network

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wiiu-api
    restart: unless-stopped
    networks:
      - wiiu-network
    profiles:
      - proxy

networks:
  wiiu-network:
    driver: bridge

volumes:
  downloads:
  logs:
